schemaVersion: 2.1.0
metadata:
  name: swift-router
  version: 1.0.0
projects:
  - name: swift-router
    git:
      remotes:
        origin: 'https://github.com/mouachan/swift-router.git'
components:
  - id: redhat/vscode-yaml/latest
    type: chePlugin
  - id: redhat/vscode-xml/latest
    type: chePlugin
  - type: chePlugin
    reference: https://github.com/eclipse/che-plugin-registry/raw/master/v3/plugins/redhat/quarkus-java11/1.3.0/meta.yaml
  - type: dockerimage
    alias: centos-quarkus-maven
    image: quay.io/eclipse/che-quarkus:nightly
    env:
      - name: JAVA_OPTS
        value: >-
          -XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
          -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90
          -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom
          -Duser.home=/projects/maven
      - name: MAVEN_OPTS
        value: $(JAVA_OPTS)
    volumes:
      - name: m2
        containerPath: /home/theia/.m2
    memoryLimit: 4Gi
    mountSources: true
  - alias: m2repo-cache
    mountSources: true
    memoryLimit: 64M
    type: dockerimage
    image: "quay.io/rhdevelopers/quarkus-maven-repo-cache:1.4.2.Final"
    volumes:
      - name: m2
        containerPath: /work/volumes/.m2
    args: ["/usr/local/bin/che-entrypoint-run.sh", "sleep", "infinity"]
  - type: dockerimage
    alias: ubi-quarkus-native-image
    image: "quay.io/quarkus/ubi-quarkus-native-image:20.0.0-java11"
    memoryLimit: 32M
    mountSources: true
    command: ["tail"]
    args: ["-f", "/dev/null"]
  - alias: db
    type: kubernetes
    reference: https://raw.githubusercontent.com/redhat-developer-demos/quarkus-tutorial/master/component-images.yaml
    selector:
      app: database
commands:
  - name: Attach remote debugger
    actions:
      - type: vscode-launch
        referenceContent: |
          {
            "version": "0.2.0",
            "configurations": [
              {
                "type": "java",
                "request": "attach",
                "name": "Attach to Remote Quarkus App",
                "hostName": "localhost",
                "port": 5005
              }
            ]
          }
  - name: 'OpenShift - Login'
  actions:
    - type: exec
      command: >-
        oc login --server=$(oc whoami --show-server) -u
        ${CHE_WORKSPACE_NAMESPACE}  -p 'openshift' --insecure-skip-tls-verify
        &&  oc project bbank-apps-dev
      component: workshop-tools
  - name: 'Model - Install'
    actions:
      - workdir: /projects/swift-router/model
        type: exec
        command: mvn clean install -DskipTests
        component: workshop-tools
  - name: 'Swift Router Decision Service Quarkus - Compile (Dev Mode)'
    actions:
      - workdir: /projects/swift-router/swift-router-decision-service-quarkus
        type: exec
        command: mvn clean quarkus:dev
        component: workshop-tools
  - name: 'Swift Router Decision Service Quarkus - Compile (Dev Mode)'
    actions:
      - workdir: /projects/swift-router/swift-router-remote-client
        type: exec
        command: mvn clean quarkus:dev
        component: workshop-tools
