<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swift Routage</title>

    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly-additions.min.css">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Swift Router</h2>
            <button class="btn btn-info" id="request-code">Request Router Code</button>
            <div class="swift"></div>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $("#request-code").click((event) => {
        fetch("/swift/request", {method: "POST"})
        .then(res => res.text())
        .then(qid => {
            var row = $(`<h4 class='col-md-12' id='${qid}'>Calculated Code for event id # <i>${qid}</i> | <strong>Pending</strong></h4>`);
            $(".swift").prepend(row);
        });
    });

    var source = new EventSource("/swift");
    source.onmessage = (event) => {
      var json = JSON.parse(event.data);
      console.log(json.codeRoutage[0]);
      $(`#${json.codeRoutage[0]}`).html((index, html) => {
        return html.replace("Pending", `${json.codeRoutage[0]}`);
      });
    };
</script>
</html>
