apiVersion: batch/v1
kind: Job
metadata:
  name: swift-rest-quarkus-client-job
  namespace: swift-router
spec:
  selector: {}
  template:
    metadata:
      name: swift-rest-quarkus-client-job
    spec:
      parallelism: 1 
      containers:
        - name: swift-rest-quarkus-client
          image: image-registry.openshift-image-registry.svc:5000/swift-router/swift-rest-quarkus-client@sha256:98ac11274dda6ae7ee818dcf851655800cfae4d65d97d6c4cbcc5d9307ccc634
          command:
            - java
            - '-Dquarkus.http.host=0.0.0.0'
            - '-Djava.util.logging.manager=org.jboss.logmanager.LogManager'
            - '-jar'
            - /deployments/quarkus-run.jar
          env:
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: SWIFTQUARKUS_URL
              valueFrom:
                configMapKeyRef:
                  name: swift-router-cm
                  key: SwiftQuarkus_URL
            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: swift-router-cm
                  key: KAFKA_BOOTSTRAP_SERVERS
            - name: JAVA_APP_JAR
              value: /deployments/quarkus-run.jar            
      restartPolicy: Never