apiVersion: batch/v1
kind: Job
metadata:
  name: swift-rest-springboot-client-job
  namespace: swift-router
spec:
  selector: {}
  template:
    metadata:
      name: swift-rest-springboot-client-job
    spec:
      containers:
        - name: swift-rest-springboot-client
          image: image-registry.openshift-image-registry.svc:5000/swift-router/swift-rest-springboot-client@sha256:f5ff327c3e3d10a976c0b67ca88eac70f1cf457a32a65e7d8f3a90d3d2f5da6a
          command:
            - java
            - '-Dquarkus.http.host=0.0.0.0'
            - '-Djava.util.logging.manager=org.jboss.logmanager.LogManager'
            - '-jar'
            - /deployments/quarkus-run.jar
          env:
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: SWIFTSPRINGBOOT_URL
              valueFrom:
                configMapKeyRef:
                  name: swift-router-cm
                  key: SwiftSpringBoot_URL
            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: swift-router-cm
                  key: KAFKA_BOOTSTRAP_SERVERS
            - name: JAVA_APP_JAR
              value: /deployments/quarkus-run.jar            
      restartPolicy: Never