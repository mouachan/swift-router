apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    k8s-app: swift-router-decision-service-quarkus-monitor
  name: swift-router-decision-service-quarkus-monitor
  namespace: swift-router
spec:
  endpoints:
  - interval: 30s
    path: /metrics
    scheme: http
    targetPort: 8080
  - interval: 30s
    path: /router
    scheme: http
    targetPort: 8080
  selector:
    matchLabels:
      app: swift-router-decision-service-quarkus
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    k8s-app: swift-router-decision-service-springboot-monitor
  name: swift-router-decision-service-springboot-monitor
  namespace: swift-router
spec:
  endpoints:
  - interval: 30s
    path: /metrics
    scheme: http
    targetPort: 8080
  selector:
    matchLabels:
      app: swift-router-decision-service-springboot